<div class="max-w-4xl mx-auto px-4 py-12">
  <h2 class="text-2xl md:text-3xl font-bold">Lineamientos / Políticas de gestión institucional</h2>
  <ol class="mt-6 space-y-3 list-decimal pl-6">
    <li *ngFor="let l of lineamientos; trackBy: trackByIndex" class="p-4 rounded-xl border">
      <span class="font-semibold">Lineamiento {{ l.n }}:</span>
      <span class="ml-2 text-gray-700" [class.italic]="!l.texto">{{
        l.texto || 'Por completar'
      }}</span>
    </li>
  </ol>
</div>
